<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <h1 class="center">Fabio de Araujo Abreu Junior</h1>
    <h1 class="center">Igor Manoel de Lima Araujo</h1>
    <h2 class="centro">EXEMPLO</h2>
    <form class="primeiro">
        <ul>
            <li>
                <label class="parte1" for="nome">Nome:</label>
                <input type="search" id="nome" name="nome">
            </li>
            <li>
                <label class="parte1" for="email">Email:</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label class="parte1" for="msg">Message:</label>
                <textarea id="msg" name="msg"></textarea>
            </li>
            <li class="button">
                <button type="submit">Envie sua message</button>

            </li>
        </ul>
    </form>
    <br>
    <form>
        <h1>Formulário de Pagamento</h1>
        <section>
            <h2>Marque opção do seu sexo</h2>
            <fieldset>
                <legend>Sexo</legend>
                <ul>
                    <li>
                        <label for="masculino">
                            <input type="radio" id="masculino" name="sexo" value="M">
                            Masculino
                        </label>
                    </li>
                    <li>
                        <label for="feminino">
                            <input type="radio" id="feminino" name="sexo" value="F">
                            Feminino
                        </label>
                    </li>
                    <li>
                        <label for="prefiro">
                            <input type="radio" id="prefiro" name="sexo" value="P">
                            Prfiro não dizer
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Nome</span>
                    <strong class="cor"><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="name" required>
            </p>
            <p>
                <label for="mail">
                    <span>Email</span>
                    <strong class="cor"><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="mail" name="mail" required>
            </p>
            <p>
                <label for="senha">
                    <span>Senhar</span>
                    <strong class="cor"><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="senha" name="senha" required>
            </p>
        </section>
        <section>
            <h2>Informação de Pagamento</h2>
            <p>
                <label for="card">
                    <span>Tipo de Cartão:</span>
                </label>
                <select id="card" name="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <label for="number">
                <span>Número do Cartão:</span>
                <strong class="cor"><span aria-label="required">*</span></strong>
            </label>
            <input type="tel" id="number" name="number" required>
            <p>
                <label for="expiracao">
                    <span>Data de validade:</span>
                    <strong class="cor"><span aria-label="required">*</span></strong>
                </label>
                <input 
                    type="text"
                    id="expiracao"
                    required
                    placeholder="MM/DD"
                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </p>
        </section>
        <section>
            <h4>clique no botão para confirmar</h4>
            <p>
                <button type="submit">Valide o pagamento</button>
            </p>
        </section>
    </form>
</body>
</html>
